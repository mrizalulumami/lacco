<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.standalone.min.css">

    <title>LACCO : Register</title>
</head>

<body>

    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 reg-hide">
                <img src="/assets/images/reg-cove.png" width="100%" height="100%" alt="">
            </div>
            <div class="mx-auto col-md-7">
                <div class="card">
                    <div class="card-body">
                        <a href="/index.html">
                            <img class="mr-auto ml-2" src="/assets/images/lacco-logo.png" width="120px" alt="">
                        </a>
                        <h2 class="mt-5"><b>Are you new here?</b></h2>
                        <span style="color:#64748B;">Create your account first.</span>

                        <div class="mt-5">

                            <form>
                                <div class="row">
                                    <div class="col-md-6 col-xs-12 mt-1">
                                        <label><b>Full Name</b></label>
                                        <input type="text" class="form-control" placeholder="Type your full name here.">
                                    </div>
                                    <div class="col-md-6 col-xs-12 mt-1">
                                        <label for="exampleInputEmail1"><b>Gender</b></label>
                                        <div class="input-group">
                                            <select class="custom-select" id="inputGroupSelect01">
                                                <option selected>Choose your gender</option>
                                                <option value="1">Male</option>
                                                <option value="2">Female</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-xs-12 mt-1">
                                        <label><b>Address</b></label>
                                        <input type="text" class="form-control" placeholder="Type your address here.">
                                    </div>
                                    <div class="col-md-6 col-xs-12 mt-1">
                                        <label><b>Birthplace</b></label>
                                        <input type="text" class="form-control"
                                            placeholder="Type your birthplace here.">
                                    </div>
                                    <div class="col-md-6 col-xs-12 mt-1">
                                        <label><b>Birthdate</b></label>
                                        <input type="text" class="form-control" data-provide="datepicker"
                                            placeholder="Choose your birthdate.">
                                    </div>
                                    <div class="col-md-6 col-xs-12 mt-1">
                                        <label><b>Phone Number</b></label>
                                        <input type="text" class="form-control"
                                            placeholder="Type your birthplace here.">
                                    </div>
                                    <div class="col-md-6 col-xs-12 mt-1">
                                        <label><b>E-mail</b></label>
                                        <input type="text" class="form-control" placeholder="Type your e-mail here.">
                                    </div>
                                    <div class="col-md-6 col-xs-12 mt-1">
                                        <label><b>Arival Date</b></label>
                                        <input type='text' class="form-control" data-provide="datepicker"
                                            placeholder="Choose your arival date.">
                                    </div>
                                    <div class="col-md-6 col-xs-12 mt-1">
                                        <label for="exampleInputEmail1"><b>Package</b></label>
                                        <div class="input-group">
                                            <select class="custom-select" id="inputGroupSelect01">
                                                <option selected>Choose your package</option>
                                                <option value="1">1 month complete pack</option>
                                                <option value="2">2 weeks complete pack</option>
                                                <option value="3">Non package</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-xs-12 mt-1">
                                        <label><b>Program Duration</b></label>
                                        <div class="input-group">
                                            <select class="custom-select" id="inputGroupSelect01">
                                                <option selected>Choose your program duration.</option>
                                                <option value="1">2 weeks</option>
                                                <option value="2">1 Month</option>
                                                <option value="3">2 Month</option>
                                                <option value="4">3 Month</option>
                                                <option value="5">> 4 Month</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-xs-12 mt-1">
                                        <label><b>Camp</b></label>
                                        <div class="input-group">
                                            <select class="custom-select" id="inputGroupSelect01">
                                                <option selected>Choose your camp.</option>
                                                <option value="1">Camp 1</option>
                                                <option value="2">Camp 2</option>
                                                <option value="3">Camp 3</option>
                                                <option value="4">Camp 4</option>
                                                <option value="5">Camp 5</option>
                                                <option value="6">Camp 6</option>
                                                <option value="7">Camp 7</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-xs-12 mt-1">
                                        <label><b>Username</b></label>
                                        <input type="text" class="form-control" placeholder="Type your username here.">
                                    </div>
                                    <div class="col-md-6 col-xs-12 mt-1">
                                        <label><b>Password</b></label>
                                        <input type="password" class="form-control"
                                            placeholder="Type your password here.">
                                    </div>
                                    <div class="col-md-6 col-xs-12 mt-1">
                                        <label><b>Re-enter Password</b></label>
                                        <input type="password" class="form-control"
                                            placeholder="Type your password here.">
                                    </div>
                                    <div class="col-md-6 col-xs-12 mt-1">
                                        <div class="mt-2">
                                            <a href="/pages/dashboard/dashboard.html">
                                                <div class="button-hell text-center">
                                                    Sign in
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="d-flex mt-5">
                            <span>Already have an account?</span>
                            <a class="link-hell ml-1" href="login.html">Sign in here.</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>








    <!-- Js & other assets -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="/assets/js/jquery.slim.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/bootstrap-datepicker.min.js"></script>
    <script src='bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js' type='text/javascript'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <!-- datepicker -->
    <script type="text/javascript">
        $(document).ready(function () {
            $('#datepicker').datepicker();
        });
    </script>
</body>

</html>
